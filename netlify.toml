[build]
  command = "pnpm build"
  publish = "dist/public"

[context.production.environment]
  NODE_ENV = "production"
  # Add these in Netlify UI to wire your real OAuth credentials
  # OAUTH_SERVER_URL = "https://your-oauth-server"
  # OAUTH_CLIENT_ID = "your-client-id"
  # OAUTH_CLIENT_SECRET = "your-client-secret"

[build.environment]
  # Use pnpm instead of npm for dependency installation
  PNPM_VERSION = "10.4.1"
  NODE_VERSION = "20"
